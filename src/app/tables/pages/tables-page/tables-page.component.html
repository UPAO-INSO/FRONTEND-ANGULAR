<app-table-header-status (status)="selectedStatusFilter.set($event)" />
<!-- <div class="flex justify-center items-center my-8"></div> -->

<app-table-list
  [productTypes]="productTypeResource.value() ?? []"
  [tableStatusEnum]="tableStatusEnum"
  [tables]="tableResource.value() ?? []"
  [filterTables]="filterTableResource.value() ?? []"
  [isEmpty]="tableResource.value()?.length === 0"
  [isLoading]="tableResource.isLoading()"
  [filterIsLoading]="filterTableResource.isLoading()"
/>

<app-pagination />
