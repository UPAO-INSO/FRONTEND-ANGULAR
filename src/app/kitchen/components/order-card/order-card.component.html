<div class="bg-white rounded-xl shadow-md p-4 w-full max-w-xs flex flex-col gap-2">
  <div class="flex justify-between items-center">
    <div>
      <span class="font-bold text-lg">Table {{ order.mesa }}</span>
      <span class="text-xs text-gray-400 ml-2">#{{ order.id }}</span>
    </div>
    <span class="text-xs text-gray-500">{{ order.createdAt | date:'HH:mm' }}</span>
  </div>
  <ul class="text-sm text-gray-700 mb-2">
    <li *ngFor="let prod of order.productos">
      {{ prod.cantidad }}x {{ prod.nombre }}
    </li>
  </ul>
  <div class="mb-2">
    <span class="badge {{ statusColor }} text-xs px-2 py-1">{{ statusLabel }}</span>
  </div>
  <div>
    <button
      *ngIf="order.estado === 'PENDIENTE'"
      class="btn btn-error btn-block btn-sm"
      (click)="changeStatus.emit('EN_PREPARACION')"
    >
      Start Preparation
    </button>
    <button
      *ngIf="order.estado === 'EN_PREPARACION'"
      class="btn btn-success btn-block btn-sm"
      (click)="changeStatus.emit('LISTO')"
    >
      Mark as Finished
    </button>
    <button
      *ngIf="order.estado === 'LISTO'"
      class="btn btn-block btn-sm btn-disabled"
      disabled
    >
      Completed
    </button>
  </div>
</div>
