<div class="h-screen bg-background text-white flex flex-col">
  <div class="flex justify-between items-center p-6 pb-4 flex-shrink-0">
    <h1 class="text-3xl font-bold">Active Orders</h1>

    <div class="flex items-center gap-4">
      <button
        class="btn btn-primary btn-sm"
        (click)="onRefresh()"
        [disabled]="isLoading()"
      >
        <span
          class="fa-solid fa-refresh"
          [class.animate-spin]="isLoading()"
        ></span>
        Refresh
      </button>

      <div class="badge badge-secondary">
        {{ orders()?.length || 0 }} Ã³rdenes activas
      </div>
    </div>
  </div>

  <div class="flex-1 min-h-0 px-6 pb-6">
    <app-kitchen-order-list
      [orders]="ordersResource.value() ?? []"
      [isLoading]="isLoading()"
      [error]="ordersResource.error()"
      (statusChange)="onStatusChange($event.orderId, $event.newStatus)"
      (refresh)="onRefresh()"
    />
  </div>
</div>
