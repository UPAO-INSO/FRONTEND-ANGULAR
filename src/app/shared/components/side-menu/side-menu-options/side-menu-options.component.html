<div id="nav" class="w-full px-6">
  <!-- bg-blue-800 -->
  @for (item of menuOptions; track item.route) {
  <a
    [routerLink]="item.route"
    (click)="optionSelect(item.label); ($event.preventDefault)"
    routerLinkActive="bg-blue-950"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-500 py-3 hover:bg-white/5 transition ease-linear duration-150"
  >
    <div>
      <i [class]="item.icon"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-base font-bold leading-5 text-white">{{
        item.label
      }}</span>
      <span class="text-xs text-white/50 hidden md:block">{{
        item.sublabel
      }}</span>
    </div>
  </a>
  }

  <!--  -->
  @for (key of []; track key) {
  <a
    [routerLink]="['/dashboard/history', key]"
    routerLinkActive="bg-blue-950"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-black py-3 hover:bg-white/5 transition ease-linear duration-150"
  >
    <div>
      <i class="fa-solid fa-clock-rotate-left"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg font-bold leading-5 text-gray-400">{{ key }}</span>
    </div>
  </a>
  }
</div>
