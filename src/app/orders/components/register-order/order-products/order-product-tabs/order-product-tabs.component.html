<!-- order-tabs.component.html -->
<div class="flex flex-wrap border-b mb-6 gap-2">
  @for (category of productCategories(); track category.id) {
  <button
    class="py-2 px-4 text-gray-500 hover:text-red-400 cursor-pointer border-b-2"
    (click)="selectCategory(category)"
    [class.text-red-600]="selectedCategory() === category"
  >
    {{ category.name | titlecase }}
  </button>
  }
</div>
