<div class="px-1 sm:px-2 pb-4 text-white h-full flex flex-col">
  <!-- Header fijo -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-bold">Resumen Pedido</h2>
    <span class="bg-red-600 text-white rounded-full px-2 py-1 text-sm">
      {{ totalItems() }} items
    </span>
  </div>

  <!-- Info de mesa fija -->
  <div class="mb-4">
    <div class="flex justify-between text-gray-300 mb-2">
      <span>Mesa:</span>
      <span class="font-semibold">{{ selectedTable()?.number || "N/A" }}</span>
    </div>
    <div class="flex justify-between text-gray-300">
      <span>Estado:</span>
      <span class="text-green-400">{{
        selectedTable()?.status | titlecase
      }}</span>
    </div>
  </div>

  <!-- Lista de productos - área scrolleable -->
  <div class="flex-1 overflow-hidden flex flex-col">
    <div class="flex-1 overflow-y-auto custom-secondary-scrollbar pr-2">
      @if (cartItems().length === 0) {
      <div class="text-center text-gray-400 py-8">
        <span class="fa-solid fa-shopping-cart text-4xl mb-2 block"></span>
        <p>No hay productos seleccionados</p>
      </div>
      } @else {
      <div class="space-y-2 pb-4">
        @for (item of cartItems(); track item.product.id) {
        <app-order-summary-item
          [cartItem]="item"
          (updateQuantity)="onUpdateQuantity(item.product.id, $event)"
          (removeItem)="onRemoveItem(item.product.id)"
        />
        }
      </div>
      }
    </div>
  </div>

  <!-- Totales y botón - siempre visible en la parte inferior -->
  <div class="mt-4 border-t border-gray-600 pt-4">
    <app-order-summary-total [cartItems]="cartItems()" />
  </div>
</div>
