@if (isOpen) {
<div
  class="fixed inset-0 bg-black/70 z-[60] flex items-center justify-center p-4"
  (click)="onCancel()"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-xs sm:max-w-md w-full p-4 sm:p-6 mx-4"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-start sm:items-center justify-between mb-4">
      <div class="flex items-start sm:items-center">
        <div class="flex-shrink-0">
          <span
            class="fa-solid fa-exclamation-triangle text-amber-500 text-xl sm:text-2xl"
          ></span>
        </div>
        <div class="ml-3">
          <h3
            class="text-base sm:text-lg font-medium text-gray-900 dark:text-white"
          >
            Confirmar {{ confirmText }}
          </h3>
        </div>
      </div>
      <button
        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 active:scale-95 -mt-1"
        (click)="onCancel()"
        aria-label="Cerrar"
      >
        <span class="fa-solid fa-xmark text-lg"></span>
      </button>
    </div>

    <div class="mb-4 sm:mb-6">
      <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-300">
        ¿Estás seguro de que deseas cambiar el estado de la orden #{{
          orderId
        }}?
        <span class="block mt-1 text-amber-600 dark:text-amber-400 font-medium">
          Esta acción no se puede deshacer.
        </span>
      </p>
    </div>

    <div class="flex flex-col-reverse sm:flex-row gap-2 sm:gap-3 justify-end">
      <button
        class="w-full sm:w-auto px-4 py-2.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors cursor-pointer active:scale-95"
        (click)="onCancel()"
      >
        Cancelar
      </button>
      <button
        class="w-full sm:w-auto px-4 py-2.5 sm:py-2 text-xs sm:text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 transition-colors cursor-pointer active:scale-95"
        (click)="onConfirm()"
      >
        <span class="fa-solid fa-check mr-1 sm:mr-2"></span>
        Sí, {{ confirmText }}
      </button>
    </div>
  </div>
</div>
}
