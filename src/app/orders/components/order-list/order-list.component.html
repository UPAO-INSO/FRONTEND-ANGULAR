<div class="font-display h-[calc(100vh-243px)]">
  <!--  -->
  @if (isLoading()) {
  <div class="flex flex-col items-center justify-center h-full">
    <span class="loading loading-bars loading-lg"></span>
    <span class="text-white font-medium mt-5">Cargando pedidos...</span>
  </div>
  }

  <!--  -->
  @else if (errorMessage()) {
  <div class="flex flex-col items-center justify-center h-full text-red-400">
    <span class="fa-solid fa-exclamation-triangle text-4xl mb-3"></span>
    <span class="text-lg">{{ errorMessage() }}</span>
  </div>
  }

  <!--  -->
  @else if (isEmpty()) {
  <div class="flex flex-col items-center justify-center h-full text-gray-400">
    <span class="fa-solid fa-clipboard-list text-4xl mb-3"></span>
    <span class="text-lg font-medium">No se encontraron Ã³rdenes</span>
  </div>
  }

  <!--  -->
  @else if (orders().length > 0) {
  <div class="px-6 pt-6 border-t">
    @for (order of orders(); track order.id) {
    <app-order-list-item
      class="flex flex-col mb-4"
      [order]="order"
      (orderSelected)="openViewOrder($event)"
    />
    }
  </div>
  } @if (selectedOrder() !== null) {
  <app-order-view
    [activeOrder]="selectedOrder()!"
    [isAtm]="true"
    [textConfirm]="'Marcar como Pagado'"
    [changeStatusQuery]="orderStatus.PAID"
    (statusChange)="onChangeStatus($event.orderId, $event.newStatus)"
    (closeModal)="closeViewOrder()"
  />
  }
</div>
