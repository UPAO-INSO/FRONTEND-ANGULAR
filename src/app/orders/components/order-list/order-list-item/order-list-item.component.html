<div
  class="relative bg-side-background text-gray-500 rounded-lg shadow-2xl p-4 border-l-4 {{
    getBorderOrderStatus(order().orderStatus)
  }} cursor-pointer overflow-hidden group"
  (click)="onOrderClick()"
>
  <div
    class="absolute inset-[-5px] w-[calc(100vh/5)] {{
      getHoverBackgroundColor(order().orderStatus)
    }} -translate-x-full group-hover:translate-x-0 transition-all duration-300 ease-out rounded-lg"
  ></div>

  <div
    class="relative z-10 flex justify-between items-start text-white gap-4 duration-500 ease-out active:scale-[0.98]"
  >
    <div class="flex-1 min-w-0 flex items-start gap-6">
      <div class="flex-shrink-0">
        <h3 class="font-bold text-lg">Orden #{{ order().id }}</h3>
        <p class="text-sm text-gray-300">Mesa: {{ order().tableId }}</p>
      </div>

      <div class="flex-1 min-w-0">
        <p
          class="text-sm text-gray-200 pt-3 pl-5 truncate"
          [title]="getProductsDisplayText(order().productOrders)"
        >
          {{ getProductsDisplayText(order().productOrders) | titlecase }}
        </p>
      </div>
    </div>

    <div class="text-right flex-shrink-0">
      <span [class]="getOrderStatus(order().orderStatus).class">
        {{ getTextStatus(order().orderStatus) }}
      </span>
      <p class="text-xs mt-1 text-gray-400">
        {{ order().createdAt | date : "HH:mm" }}
        {{ getOrderAmPm(order()) }}
      </p>
    </div>
  </div>
</div>
