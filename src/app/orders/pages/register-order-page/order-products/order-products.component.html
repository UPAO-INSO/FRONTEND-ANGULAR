<div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-2">
  <h1 class="text-2xl font-bold text-white">Crear Orden - Mesa 1</h1>
  <button class="text-gray-500 hover:text-gray-700">
    <span class="fa-solid fa-xmark"></span>
  </button>
</div>
<div class="relative mb-6">
  <span
    class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-white"
  ></span>
  <input
    class="w-full pl-10 pr-4 py-2 border text-gray-300 border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
    placeholder="Search for products"
    type="text"
  />
</div>
<app-order-product-tabs />
<div
  class="overflow-y-auto max-h-[calc(100vh-23rem)] px-2 sm:px-4 custom-scrollbar"
>
  <h2 class="text-xl font-semibold text-white mb-4">Appetizers</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
    @for (procuct of products; track procuct.id) {
    <app-order-product-item [product]="procuct" />
    }
  </div>
</div>
