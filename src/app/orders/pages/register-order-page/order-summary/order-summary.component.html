<h2 class="text-xl font-bold text-gray-300 mb-6 border-b pb-4">
  Order Summary
</h2>
<div
  class="overflow-y-auto custom-secondary-scrollbar max-h-[calc(100vh-31rem)] px-1 sm:px-2"
>
  <div class="space-y-4">
    @for (product of productsSummary; track $index) {
    <app-order-summary-item [productSummary]="product" />
    }
  </div>
</div>
