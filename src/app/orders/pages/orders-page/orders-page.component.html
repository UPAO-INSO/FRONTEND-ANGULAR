<app-order-header-status (status)="orderStatus.set($event)" />

<app-order-list
  [orders]="orderResource.value() ?? []"
  [isEmpty]="orderResource.value()?.length === 0"
  [isLoading]="orderResource.isLoading()"
  [errorMessage]="orderResource.error()"
  [filterOrders]="filterOrderResource.value() ?? []"
  [filterIsEmpty]="filterOrderResource.value()?.length === 0"
  [filterIsLoading]="filterOrderResource.isLoading()"
/>

<app-pagination />
